
language: php

git:
  depth: 5

php:
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - 7.2

matrix:
    include:
        - php: hhvm-3.18
          dist: trusty
          sudo: required

before_script:
    - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then phpenv config-rm xdebug.ini; fi;

install:
    - composer self-update
    - composer update
 
script:
    - ./vendor/bin/phpunit
